<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cruse WebViewer</title>
    <link rel="stylesheet" type="text/css" href="../templates/css/base.css">
    <link rel="stylesheet" type="text/css" href="../../builds/dist/css/cruse-viewer.css">
   
    <!-- Javascript -->
    <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.min.js"></script>    
    <script type="text/javascript" src="../../node_modules/dat.gui/build/dat.gui.min.js"></script>
    <script type="text/javascript" src="../../node_modules/bluebird/js/browser/bluebird.min.js"></script> 
    <script type="text/javascript" src="../../node_modules/hammerjs/hammer.min.js"></script>
    <script type="text/javascript" src="../../builds/dist/cruse.js"></script>   
  </head>

  <body class="osgjs-theme-dark">

    <div id="ViewContainer" class="osgjs-fullpage">
    </div>
    <script type="text/javascript">

      var sampleData2D = {
        "image": "/var/www/3dviewer_dev_sample/data_new/jpx/Coffee_Factory_diffuse_color_flatness4.jpx",
        "caption": "Scanmode: Left + Right + Front + Back<br>Resolution 300ppi <br> 8bit/Channel RGB<br>8544 x 6192 Pixel <br> 72.34cm x 52.43cm<br>152M BEACH_LRVH_20deg.tif<br><br>",
        "title": "Coffee_Factory_diffuse_color_flatness4",
        "server": "/iipsrv/iipsrv.fcgi",        
        "scale": "39.37007874015748031496",
      };

      var sampleData3D = {        
        "Title" : "Coffee",
        "NormalMap" : "/var/www/3dviewer_dev_sample/data_new/jpx/Coffee_Factory_normals_flatness4_0.48_-0.42.jpx",
        "DiffuseColor" : "/var/www/3dviewer_dev_sample/data_new/jpx/Coffee_Factory_diffuse_color_flatness4.jpx",
        "ElevationMap" : "/var/www/3dviewer_dev_sample/data_new/jpx/Coffee_Factory_depth_flatness4_0.48_-0.42.jpx",
        "Shading" : {
            "Ambient": 0.2,
            "PhongExponent" : 10,
            "LightSources": 
            [{
                "Diffuse" :  0.8,
                "Specular" : 0.1,
                "LightPosition" : {
                    "Elevation": 1.570796326794897,
                    "Azimuth": 0.0
                }
            }]
        },
        "pixelSize"  : 0.0254, 
        "elevationMin" : 0.0,
        "elevationMax" : 2.0,
        "server" : "/iipsrv/iipsrv.fcgi"    
      };

      var containerElement = document.getElementById("ViewContainer");
      var viewer = new cruse.CruseViewer(containerElement);
      viewer.open(sampleData3D);
      // or alternatively for a 2d scan: viewer.open(sampleData2D);
    </script>    

  </body>

</html>
